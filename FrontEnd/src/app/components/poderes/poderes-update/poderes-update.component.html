<div class="col-12 d-flex justify-content-center">
    <div class="col-5 card text-center my-4 p-4">
        <h2>Alterar poderes</h2>
    </div>
  </div>
  <div class="col-12 d-flex justify-content-center">
      <div class="col-4">
        <div class="col-12 py-3 row card">
          <div class="mb-3">
            <label for="nome" class="form-label">Poder</label>
            <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="poderes.superPoder">
          </div>
          <div class="mb-3">
            <label for="nomeHeroi" class="form-label">Descricao</label>
            <textarea rows="10" class="form-control" id="nomeHeroi" name="nomeHeroi" [(ngModel)]="poderes.descricao"></textarea>
          </div>
        <div class="d-flex justify-content-around mt-2">
          <button class="btn btn-success" (click)="update()">Alterar</button>
          <button class="btn btn-info text-white" (click)="Voltar()">Voltar</button>
        </div>
      </div>
    </div>
    </div>
    <div class="col-12 d-flex justify-content-center">
      <div class="col-6 mt-3" *ngIf="resposta == false">
        <div class="alert alert-danger text-center" role="alert">
          Bad request
        </div>
      </div>
      <div class="col-6 mt-3" *ngIf="resposta == true">
        <div class="alert alert-success text-center" role="alert">
          <p>Alterado com sucesso</p>
        </div>
      </div>
  </div>
