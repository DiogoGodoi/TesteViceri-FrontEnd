<div class="col-12 card text-center my-4 p-4">
    <h2>Lista de poderes</h2>
  </div>
  <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Super poder</th>
          <th scope="col">Descrição</th>
          <th scope="col">Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of poderes">
          <th scope="row">{{i.id}}</th>
          <td>{{i.superPoder}}</td>
          <td>{{i.descricao}}</td>
          <td>
            <button class="btn btn-primary" routerLink="/detalhes/poderes/{{i.id}}">Detalhes</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="col-12 d-flex justify-content-center">
      <div class="input-group">
        <div class="input-group-text bg-primary text-white">Pesquisar</div>
        <input type="text" class="form-control" [(ngModel)]="id" placeholder="Digite o id">
        <button class="btn btn-success mx-2" (click)="pesquisar()">Pesquisar</button>
        <button class="btn btn-info text-white mx-2" (click)="atualizarPagina()">Exibir</button>
        <button class="btn btn-primary" (click)="navegarCriarPoder()">Cadastrar novo</button>
    </div>
  </div>
  <div class="col-12 d-flex justify-content-center">
    <div class="col-6 mt-3" *ngIf="resposta == false">
      <div class="alert alert-danger text-center" role="alert">
        Não localizado
      </div>
    </div>
    <div class="col-6 mt-3" *ngIf="resposta == true">
      <div class="alert alert-success text-center" role="alert">
        <p>Registro encontrado</p>
      </div>
    </div>
  </div>
